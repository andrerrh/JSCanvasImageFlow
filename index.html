<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="dune.webp" alt="loaderimg">
    <canvas></canvas>
    <div class="controller">
        <span class='color-check-container'>
            <label for="colorful">Color Mode</label>
            <input type="checkbox" name="colorful" id="colorful">
        </span>
        <span class='img-change-container'>
            <label for="changeImage">Change Image</label>
            <input type="file" name="changeImage" id="changeImage">
        </span>
    </div>
    <script src="app.js"></script>
</body>

</html>
